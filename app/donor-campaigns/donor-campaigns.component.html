<!-- Main Container -->
<div class="main-container">
    <!-- Header Section -->
    <div class="campaign-header">
      <h1>Blood Donation Campaigns</h1>
      <p>Join our upcoming blood donation drives and help save lives</p>
    </div>
  
    <!-- Search and Filter Section -->
    <div class="search-container">
      <div class="search-wrapper hover-effect">
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          placeholder="Search campaigns..." 
          class="search-input"
        >
        <button class="search-button">
          <i class="fas fa-search"></i>
          Search
        </button>
        
        <select [(ngModel)]="selectedLocation" class="location-select">
          <option value="">All Locations</option>
          <option value="bangalore">Bangalore</option>
          <option value="mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
        </select>
      </div>
    </div>
  
    <!-- No Campaigns Message -->
    <div class="no-campaigns-container" *ngIf="campaigns.length === 0">
      <div class="no-campaigns-content hover-effect">
        <div class="icon-container">
          <i class="fas fa-calendar-times"></i>
        </div>
        <h2>No Campaigns Available</h2>
        <p>Check back later for upcoming blood donation drives</p>
        <button class="refresh-btn" (click)="refreshCampaigns()">
          <i class="fas fa-sync-alt"></i> 
          Refresh
        </button>
      </div>
    </div>
  </div>
